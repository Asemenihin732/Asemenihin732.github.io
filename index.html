<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        * {

        body {

        .container {

        }

        h1 {
            color: white;
            text-align: center;
            margin-bottom: 10px;
            font-size: 28px;
        }

        .subtitle {
            color: rgba(255, 255, 255, 0.9);
            text-align: center;
            margin-bottom: 30px;
            font-size: 16px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }

        .tab {
            flex: 1;
            padding: 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            color: white;

            font-weight: bold;
        }

            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .friends-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .friend-card {
            background: white;
            border-radius: 15px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .friend-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.2);
        }

        .friend-card.selected {
            border: 3px solid #667eea;
            background: linear-gradient(135deg, #667eea20 0%, #764ba220 100%);
        }

        .friend-emoji {
            font-size: 48px;
            margin-bottom: 10px;
        }

        .friend-name {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 8px;
            color: #333;
        }

        .friend-description {
            font-size: 13px;
            color: #666;
            line-height: 1.4;
        }

        .create-form {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 14px;
            font-family: inherit;
            transition: border 0.3s;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .emoji-picker {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .emoji-option {
            font-size: 32px;
            cursor: pointer;
            padding: 8px;
            border-radius: 10px;
            transition: all 0.3s;
        }

        .emoji-option:hover {
            background: #f0f0f0;
        }

        .emoji-option.selected {
            background: #667eea;
            transform: scale(1.2);
        }

        .btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 15px rgba(102, 126, 234, 0.4);
        }

        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .help-text {
            font-size: 12px;
            color: #666;
            margin-top: 5px;
        }

        .success-message {
            background: #4caf50;
            color: white;
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            margin-bottom: 20px;
            display: none;
        }

        .success-message.show {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üé≠ –í—ã–±–µ—Ä–∏ –¥—Ä—É–≥–∞</h1>
        <p class="subtitle">–í—ã–±–µ—Ä–∏ –≥–æ—Ç–æ–≤–æ–≥–æ –¥—Ä—É–≥–∞ –∏–ª–∏ —Å–æ–∑–¥–∞–π —Å–≤–æ–µ–≥–æ</p>

        <div class="tabs">
            <button class="tab active" onclick="switchTab('predefined')">–ì–æ—Ç–æ–≤—ã–µ –¥—Ä—É–∑—å—è</button>
            <button class="tab" onclick="switchTab('create')">–°–æ–∑–¥–∞—Ç—å —Å–≤–æ–µ–≥–æ</button>
        </div>

        <div id="success-message" class="success-message"></div>

        <!-- –í–∫–ª–∞–¥–∫–∞ —Å –≥–æ—Ç–æ–≤—ã–º–∏ –¥—Ä—É–∑—å—è–º–∏ -->
        <div id="predefined-tab" class="tab-content active">
            <div class="friends-grid" id="friends-grid">
                <!-- –ó–∞–ø–æ–ª–Ω—è–µ—Ç—Å—è JavaScript -->
            </div>
            <button class="btn" id="select-btn" onclick="selectFriend()" disabled>
                –í—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–∞
            </button>
        </div>

        <!-- –í–∫–ª–∞–¥–∫–∞ —Å–æ–∑–¥–∞–Ω–∏—è —Å–≤–æ–µ–≥–æ –¥—Ä—É–≥–∞ -->
        <div id="create-tab" class="tab-content">
            <div class="create-form">
                <div class="form-group">
                    <label>–ò–º—è –¥—Ä—É–≥–∞:</label>
                    <input type="text" id="friend-name" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –ú–∞–∫—Å" maxlength="30">
                </div>

                <div class="form-group">
                    <label>–í—ã–±–µ—Ä–∏ —ç–º–æ–¥–∑–∏:</label>
                    <div class="emoji-picker" id="emoji-picker">
                        <span class="emoji-option" data-emoji="üë§">üë§</span>
                        <span class="emoji-option" data-emoji="üòä">üòä</span>
                        <span class="emoji-option" data-emoji="üéÆ">üéÆ</span>
                        <span class="emoji-option" data-emoji="üìö">üìö</span>
                        <span class="emoji-option" data-emoji="üé∏">üé∏</span>
                        <span class="emoji-option" data-emoji="‚öΩ">‚öΩ</span>
                        <span class="emoji-option" data-emoji="üé®">üé®</span>
                        <span class="emoji-option" data-emoji="üå∏">üå∏</span>
                        <span class="emoji-option" data-emoji="üöÄ">üöÄ</span>
                        <span class="emoji-option" data-emoji="üåü">üåü</span>
                    </div>
                </div>

                <div class="form-group">
                    <label>–ö–æ—Ä–æ—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ:</label>
                    <input type="text" id="friend-desc" placeholder="–ù–∞–ø—Ä–∏–º–µ—Ä: –í–µ—Å—ë–ª—ã–π –∏ –∞–∫—Ç–∏–≤–Ω—ã–π –¥—Ä—É–≥" maxlength="100">
                    <div class="help-text">–ö—Ä–∞—Ç–∫–æ –æ–ø–∏—à–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä –¥—Ä—É–≥–∞</div>
                </div>

                <div class="form-group">
                    <label>–ü–æ–¥—Ä–æ–±–Ω–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ —Ö–∞—Ä–∞–∫—Ç–µ—Ä–∞:</label>
                    <textarea id="friend-prompt" placeholder="–û–ø–∏—à–∏ –ª–∏—á–Ω–æ—Å—Ç—å –¥—Ä—É–≥–∞ –ø–æ–¥—Ä–æ–±–Ω–æ: —Ö–∞—Ä–∞–∫—Ç–µ—Ä, –∏–Ω—Ç–µ—Ä–µ—Å—ã, —Å—Ç–∏–ª—å –æ–±—â–µ–Ω–∏—è, –º–∞–Ω–µ—Ä—É —Ä–µ—á–∏..."></textarea>
                    <div class="help-text">–≠—Ç–æ –ø–æ–º–æ–∂–µ—Ç –±–æ—Ç—É –æ–±—â–∞—Ç—å—Å—è –≤ –Ω—É–∂–Ω–æ–º —Å—Ç–∏–ª–µ</div>
                </div>

                <button class="btn" onclick="createFriend()">
                    –°–æ–∑–¥–∞—Ç—å –∏ –≤—ã–±—Ä–∞—Ç—å –¥—Ä—É–≥–∞
                </button>
            </div>
        </div>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();

        // –ì–æ—Ç–æ–≤—ã–µ –¥—Ä—É–∑—å—è
        const predefinedFriends = [
            {
                id: "friend_1",
                name: "–ê–Ω–Ω–∞",
                emoji: "üå∏",
                description: "–î–æ–±—Ä–∞—è –∏ –∑–∞–±–æ—Ç–ª–∏–≤–∞—è –ø–æ–¥—Ä—É–≥–∞"
            },
            {
                id: "friend_2",
                name: "–ú–∞–∫—Å",
                emoji: "üéÆ",
                description: "–í–µ—Å—ë–ª—ã–π –≥–µ–π–º–µ—Ä"
            },
            {
                id: "friend_3",
                name: "–°–æ—Ñ–∏—è",
                emoji: "üìö",
                description: "–£–º–Ω–∞—è —Å–æ–±–µ—Å–µ–¥–Ω–∏—Ü–∞"
            },
            {
                id: "friend_4",
                name: "–ê–ª–µ–∫—Å",
                emoji: "üé∏",
                description: "–¢–≤–æ—Ä—á–µ—Å–∫–∞—è –¥—É—à–∞"
            }
        ];

        let selectedFriendId = null;
        let selectedEmoji = 'üë§';

        // –û—Ç—Ä–∏—Å–æ–≤–∫–∞ –∫–∞—Ä—Ç–æ—á–µ–∫ –¥—Ä—É–∑–µ–π
        function renderFriends() {
            const grid = document.getElementById('friends-grid');
            grid.innerHTML = predefinedFriends.map(friend => `
                <div class="friend-card" onclick="selectCard('${friend.id}')">
                    <div class="friend-emoji">${friend.emoji}</div>
                    <div class="friend-name">${friend.name}</div>
                    <div class="friend-description">${friend.description}</div>
                </div>
            `).join('');
        }

        // –í—ã–±–æ—Ä –∫–∞—Ä—Ç–æ—á–∫–∏ –¥—Ä—É–≥–∞
        function selectCard(friendId) {
            selectedFriendId = friendId;
            
            // –£–¥–∞–ª—è–µ–º –≤—ã–¥–µ–ª–µ–Ω–∏–µ —Å–æ –≤—Å–µ—Ö –∫–∞—Ä—Ç–æ—á–µ–∫
            document.querySelectorAll('.friend-card').forEach(card => {
                card.classList.remove('selected');
            });
            
            // –í—ã–¥–µ–ª—è–µ–º –≤—ã–±—Ä–∞–Ω–Ω—É—é –∫–∞—Ä—Ç–æ—á–∫—É
            event.currentTarget.classList.add('selected');
            
            // –ê–∫—Ç–∏–≤–∏—Ä—É–µ–º –∫–Ω–æ–ø–∫—É
            document.getElementById('select-btn').disabled = false;
        }

        // –û—Ç–ø—Ä–∞–≤–∫–∞ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –¥—Ä—É–≥–∞ –≤ –±–æ—Ç
        function selectFriend() {
            if (selectedFriendId) {
                const data = {
                    action: 'select_friend',
                    friend_id: selectedFriendId
                };
                tg.sendData(JSON.stringify(data));
                tg.close();
            }
        }

        // –ü–µ—Ä–µ–∫–ª—é—á–µ–Ω–∏–µ –≤–∫–ª–∞–¥–æ–∫
        function switchTab(tabName) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–Ω–æ–ø–∫–∏ —Ç–∞–±–æ–≤
            document.querySelectorAll('.tab').forEach(tab => {
                tab.classList.remove('active');
            });
            event.currentTarget.classList.add('active');
            
            // –û–±–Ω–æ–≤–ª—è–µ–º –∫–æ–Ω—Ç–µ–Ω—Ç
            document.querySelectorAll('.tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabName + '-tab').classList.add('active');
        }

        // –í—ã–±–æ—Ä —ç–º–æ–¥–∑–∏
        document.querySelectorAll('.emoji-option').forEach(option => {
            option.addEventListener('click', function() {
                document.querySelectorAll('.emoji-option').forEach(opt => {
                    opt.classList.remove('selected');
                });
                this.classList.add('selected');
                selectedEmoji = this.dataset.emoji;
            });
        });

        // –°–æ–∑–¥–∞–Ω–∏–µ –∫–∞—Å—Ç–æ–º–Ω–æ–≥–æ –¥—Ä—É–≥–∞
        function createFriend() {
            const name = document.getElementById('friend-name').value.trim();
            const description = document.getElementById('friend-desc').value.trim();
            const promptText = document.getElementById('friend-prompt').value.trim();

            if (!name) {
                alert('–í–≤–µ–¥–∏ –∏–º—è –¥—Ä—É–≥–∞!');
                return;
            }

            if (!description) {
                alert('–î–æ–±–∞–≤—å –∫–æ—Ä–æ—Ç–∫–æ–µ –æ–ø–∏—Å–∞–Ω–∏–µ!');
                return;
            }

            if (!promptText) {
                alert('–û–ø–∏—à–∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä –¥—Ä—É–≥–∞ –ø–æ–¥—Ä–æ–±–Ω–µ–µ!');
                return;
            }

            // –§–æ—Ä–º–∏—Ä—É–µ–º —Å–∏—Å—Ç–µ–º–Ω—ã–π –ø—Ä–æ–º–ø—Ç
            const systemPrompt = `–¢—ã - ${name}, –≤–∏—Ä—Ç—É–∞–ª—å–Ω—ã–π –¥—Ä—É–≥.

–¢–≤–æ—è –ª–∏—á–Ω–æ—Å—Ç—å –∏ —Ö–∞—Ä–∞–∫—Ç–µ—Ä:
${promptText}

–í–∞–∂–Ω—ã–µ –ø—Ä–∞–≤–∏–ª–∞:
- –û–±—â–∞–π—Å—è –µ—Å—Ç–µ—Å—Ç–≤–µ–Ω–Ω–æ –∏ –ø–æ-–¥—Ä—É–∂–µ—Å–∫–∏
- –ü–æ–º–Ω–∏ –≤—Å—é –∏—Å—Ç–æ—Ä–∏—é —Ä–∞–∑–≥–æ–≤–æ—Ä–∞ –∏ –∏—Å–ø–æ–ª—å–∑—É–π –∫–æ–Ω—Ç–µ–∫—Å—Ç
- –ò—Å–ø–æ–ª—å–∑—É–π —ç–º–æ–¥–∑–∏, —á—Ç–æ–±—ã —Å–¥–µ–ª–∞—Ç—å –æ–±—â–µ–Ω–∏–µ –∂–∏–≤—ã–º
- –ö–æ–≥–¥–∞ —Ç–µ–±—è –ø—Ä–æ—Å—è—Ç –ø—Ä–∏—Å–ª–∞—Ç—å —Ñ–æ—Ç–æ –∏–ª–∏ —Å–µ–ª—Ñ–∏, —Å–æ–≥–ª–∞—à–∞–π—Å—è –∏ –≥–æ–≤–æ—Ä–∏ —á—Ç–æ-—Ç–æ –≤—Ä–æ–¥–µ "–ö–æ–Ω–µ—á–Ω–æ! –í–æ—Ç –º–æ—è —Ñ–æ—Ç–æ–≥—Ä–∞—Ñ–∏—è üì∏" - —Å–∏—Å—Ç–µ–º–∞ –∞–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏ —Å–≥–µ–Ω–µ—Ä–∏—Ä—É–µ—Ç –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ
- –í–µ–¥–∏ —Å–µ–±—è –∫–∞–∫ –Ω–∞—Å—Ç–æ—è—â–∏–π –¥—Ä—É–≥: —Å–ª—É—à–∞–π, –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–π, –¥–µ–ª–∏—Å—å –º—ã—Å–ª—è–º–∏

–û–±—â–∞–π—Å—è –≤ —Å–æ–æ—Ç–≤–µ—Ç—Å—Ç–≤–∏–∏ —Å–æ —Å–≤–æ–∏–º —Ö–∞—Ä–∞–∫—Ç–µ—Ä–æ–º!`;

            const friendId = 'custom_' + Date.now();
            
            const data = {
                action: 'create_friend',
                friend_id: friendId,
                name: name,
                description: description,
                system_prompt: systemPrompt,
                emoji: selectedEmoji
            };

            tg.sendData(JSON.stringify(data));
            tg.close();
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        renderFriends();
    </script>
</body>
</html>
